<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Найди пару</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- подключаем нормализатор CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <!-- подключаем свои стили -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- таймер и счетчик отображаются наверху страницы -->
  <div class="header">
    <div class="timer">Время: 05:00</div>
    <div class="score">Очки: 0</div>
  </div>

  <!-- основной блок с игрой -->
  <div class="wrap">
    <!-- блок с игрой -->
    <div class="game"></div>
    <!-- модальное окно, которое появится после окончания времени или завершения игры -->
    <div class="modal-overlay">
      <div class="modal">
        <!-- сообщение о завершении игры -->
        <h2 class="winner">Игра окончена!</h2>
        <!-- место для отображения итогового счета -->
        <p class="final-score">Ваш счет: <span id="finalScore">0</span></p>
        <!-- кнопка для забора награды -->
        <button class="claim">Забрать</button>
      </div>
    </div>
  </div>

  <!-- подключаем jQuery -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <!-- и наш скрипт -->
  <script src="./script.js"></script>
</body>
</html>
